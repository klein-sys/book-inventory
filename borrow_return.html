<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow/Return Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Borrow or Return Books</h1>
        <nav><a href="dashboard.html">Dashboard</a></nav>
    </header>
    <main>
        <input type="text" id="search-books" placeholder="Search available books...">
        <div id="book-results"></div>
        <form id="borrow-form" style="display: none;">
            <p id="selected-book">Selected: None</p>
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" required>
            <button type="submit">Borrow</button>
        </form>
        <form id="return-form" style="display: none;">
            <select id="borrowed-books">
                <option>Select a book to return</option>
            </select>
            <button type="submit">Return</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
