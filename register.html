<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tuy Senior High School Book Inventory</title>
    <link rel="stylesheet" href="styles.css">  <!-- External CSS for consistency -->
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
        <p>Join Tuy Senior High School Book Inventory System</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <div id="form-container">
            <!-- Register Form -->
            <form id="register-form" action="register.php" method="POST">
                <label for="reg-email">Email (required, e.g., student@tuyhs.edu):</label>
                <input type="email" id="reg-email" name="email" required placeholder="Enter your email">

                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>

                <div id="section-field" style="display: none;">
                    <label for="section">Section (for Grade 11 Students):</label>
                    <select id="section" name="section">
                        <option value="">Select Section</option>
                        <option value="ict-bill-gates">ICT-Bill Gates</option>
                        <option value="ict-steve-jobs">ICT-Steve Jobs</option>
                    </select>
                </div>

                <button type="submit">Register</button>
                <p id="register-error" style="color: red;"></p>
                <small>Note: Registration requires admin approval before you can log in.</small>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
