<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Tuy Senior High School Book Inventory</title>
    <link rel="stylesheet" href="styles.css">  <!-- External CSS for consistency -->
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
        <p>Welcome to Tuy Senior High School Book Inventory System</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <div id="form-container">
            <!-- Login Form -->
            <form id="login-form">
                <label for="email">Email (e.g., yourname@gmail.com):</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <p id="login-error" style="color: red;"></p>
                <a href="#" id="forgot-password">Forgot Password?</a>  <!-- Placeholder for future feature -->
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
